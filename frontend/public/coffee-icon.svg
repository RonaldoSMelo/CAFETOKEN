    <!-- Steam lines -->
    <path d="M35 30 q3 -8 0 -15" fill="none" stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round"/>
    <path d="M45 28 q3 -10 0 -18" fill="none" stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round"/>
    <path d="M55 30 q3 -8 0 -15" fill="none" stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round"/>
